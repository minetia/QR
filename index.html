    <script>
        let currentTab = 'url';
        let qrCodeInstance = null;

        // íƒ­ ì „í™˜

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

        function generateQR() {
            const fgColor = document.getElementById('fg-color').value;

            const size = parseInt(document.getElementById('qr-size').value);
            
            let qrData = '';

            // ê° íƒ€ì…ë³„ë¡œ ë°ì´í„° ìƒì„±
            switch(currentTab) {
                case 'url':
                    qrData = document.getElementById('url-input').value;

                        return;

                case 'email':
                    const emailAddr = document.getElementById('email-address').value;
                    const emailSubject = document.getElementById('email-subject').value;
                    const emailBody = document.getElementById('email-body').value;
                    if (!emailAddr) {
                        alert('ì´ë©”ì¼ ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                    qrData = `mailto:${emailAddr}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
                    break;
                    
                case 'phone':
                    const phone = document.getElementById('phone-input').value;
                    if (!phone) {
                        alert('ì „í™”ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                    qrData = `tel:${phone.replace(/[^0-9+]/g, '')}`;
                    break;
                    
                case 'sms':

                    const smsMessage = document.getElementById('sms-message').value;
                    if (!smsPhone) {
                        alert('ì „í™”ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                    qrData = `sms:${smsPhone.replace(/[^0-9+]/g, '')}?body=${encodeURIComponent(smsMessage)}`;
                    break;
                    
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const password = document.getElementById('wifi-password').value;
                    const security = document.getElementById('wifi-security').value;
                    if (!ssid) {
                        alert('WiFi ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                    qrData = `WIFI:T:${security};S:${ssid};P:${password};;`;
                    break;
                    
                case 'vcard':

                    const company = document.getElementById('vcard-company').value;
                    const title = document.getElementById('vcard-title').value;
                    const vcardPhone = document.getElementById('vcard-phone').value;
                    const vcardEmail = document.getElementById('vcard-email').value;
                    const website = document.getElementById('vcard-website').value;
                    
                    if (!name) {
                        alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                    
                    qrData = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nORG:${company}\nTITLE:${title}\nTEL:${vcardPhone}\nEMAIL:${vcardEmail}\nURL:${website}\nEND:VCARD`;
                    break;
            }

            // ê¸°ì¡´ QR ì½”ë“œ ì œê±°
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            document.getElementById('empty-state').style.display = 'none';

            // ìƒˆ QR ì½”ë“œ ìƒì„±

                    height: size,

        }
